iata_codes_api.iata_codes_api_key_form:
  path: '/admin/config/iata_codes_api/iatacodesapikey'
  defaults:
    _form: '\Drupal\iata_codes_api\Form\IataCodesApiKeyForm'
    _title: 'IataCodesApiKeyForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE


iata_codes_api.iata_codes_autocomplete_controller:
  path: '/iata-codes-autocomplete'
  defaults:
    _controller: '\Drupal\iata_codes_api\Controller\IataCodesAutocompleteController::handleAutocomplete'
    _title: 'Autocomplete'
  requirements:
    _permission: 'access content'
